<!--
    this template is showing detail view  so it expects the context of this template as object
    so instead of using 'post' we will use object
-->

{% extends 'blog_app/base.html' %} {% block content %}

<article class="media content-section">
    <img
        class="rounded-circle article-img"
        src="{{post.author.profile.image.url}}"
        alt=""
    />
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted | date:"l F d, Y" }}</small>

        </div>

        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>

        {% if object.author == user %}
            <a class="btn btn-secondary btn-sm mt-1 mr-1" href="{% url 'post-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mr-1" href="{% url 'post-delete' object.id %}">Delete</a>
            {% endif %}

    </div>
</article>

{% endblock %}
