<!--
    its just a page where we are displaying wheter user want to delete post or not , we are not using
    crispy form as here its just yes or no , we aint doing anything related to form

-->

{% extends 'blog_app\base.html' %}
{% block content %}
   <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete "{{object.title}}"? </h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" , type="submit">Delete</button>
                <a class="btn btn-outline-secondary"  href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
   </div>
{% endblock content%}
